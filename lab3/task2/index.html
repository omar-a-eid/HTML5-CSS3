<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 500px;
    }
    p {
      width: fit-content;
      padding: 10px 100px;
      background-color: rgb(145, 184, 218);
      border-radius: 50px;
      border: 2px solid slateblue;
      box-shadow: 0px 0px 20px 5px slateblue;
    }
    p:hover {
      background-color: rgb(125, 58, 180);
      box-shadow: 0px 0px 20px 5px rgb(0, 0, 2);
    }
  </style>
  <body>
    <div>
      <p>Hover to Blink</p>
    </div>
  </body>
</html>
